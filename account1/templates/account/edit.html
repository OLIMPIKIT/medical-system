{% extends "base.html" %}

{% block title %}Изменить данные профиля{% endblock %}

{% block content %}
       <div class="col-xl-12">
				<h1>Изменить данные профиля</h1>
				<h5>Здесь вы можете изменить данные своего профиля по форме, расположенной ниже:</h5>
      </div>

    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
